<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Sign up to help!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>When you sign up for Gates Foundation, you can help reduce global inequities among everyone.</br>Your help will also be going to those in need of medical aid.</br> Signing up also helps students who are in need of financial aid. </p>

        <form>
            <p>Enter your name</p>
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" required name="firstName"> </br>
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" required name="lastName"> </br>

            <p>Select your gender</p>
            <input type="radio" id="male" required name="gender" value="Male"> 
            <label for="male">Male</label></br> 
            <input type="radio" id="female" required name="gender" value="Female"> 
            <label for="female">Female</label></br> 
            <input type="radio" id="rathernotsay" required name="gender" value="Rather Not Say"> 
            <label for="rathernotsay">Rather Not Say</label>  </br>
        </br>

            <P>Enter your contact details</P>
            <label for="emailAdd">Email Address: </label>
            <input type="text" id="emailAdd" required name="emailAdd"> </br>
            <label for="contactNum">Contact Number: </label>
            <input type="text" id="contactNum" name="contactNum"> </br>

            <input type="submit" value="Submit Form">
            <input type="reset" value="Clear">
        </form>
    </body>
</html>
